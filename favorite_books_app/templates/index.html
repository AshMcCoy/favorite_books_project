<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m-4 border border-primary">
                <h1 class="m-3">Registration</h1>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/user/create_user" method="POST" class="m-3">
                {% csrf_token %}
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password">
                    
                    <button class="mt-3 btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col m-4 border border-primary">
                <h1 class="m-3">Login</h1>
                <form action="/user/login" method="POST" class="m-3">
                {% csrf_token %}
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password">

                    <button class="mt-3 btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
</body>
</html>
